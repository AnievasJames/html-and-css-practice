<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="form.php" method="post" enctype="muiltipart/form-data">
      <label for="username">username:</label>
      <input
        type="text"
        id="username"
        placeholder="Name mo bes"
        minlength="6"
        maxlength="10"
        required
      />
      <br />

      <label for="password">password:</label>
      <input type="password" id="password" required /><br />

      <label for="email">email:</label>
      <input type="email" id="email" placeholder="Example@mgail.com" /><br />

      <label for="phone">phone #:</label>
      <input
        type="tel"
        id="phone"
        placeholder="123-456-7890"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      />
      <br />

      <label for="bday">birthdate:</label>
      <input type="birthdate" id="bday" /><br />

      <label for="quantity">quantity:</label>
      <input type="number" id="quantity" min="0" max="99" value="1" /> <br />

      <label for="title">title:</label>

      <label for="Mr.">Mr.:</label>
      <input type="radio" id="Mr." value="Mr." name="title" />
      <label for="Ms.">Ms.:</label>
      <input type="radio" id="Ms." value="Ms." name="title" />
      <label for="Phd.">Phd.:</label>
      <input type="radio" id="Phd." value="Phd." name="title" /> <br />

      <label for="payment">payment</label>
      <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
      </select>
      <br />

      <label for="subscribe">subscribe:</label>
      <input type="checkbox" id="subscribe" /><br />

      <label for="comment">comment:</label>
      <textarea id="comment" rows="5" cols="30"></textarea> <br />

      <label for="file">file:</label>
      <input type="file" id="file" accept="image/png, imaage/jpeg" /><br />
      <input type="reset" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
